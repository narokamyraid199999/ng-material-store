<section class="sm:w-[20rem] md:w-[50rem] xl:w-[70rem] xl:h-[50rem]">
  <mat-card class="h-full">
    <mat-card-content>
      <div class="md:flex md:flex-col lg:grid lg:grid-cols-5 items-top gap-x-8">
        <owl-carousel-o class="lg:col-span-2" [options]="customOptions">
          <ng-template *ngFor="let img of data.images" carouselSlide
            ><img [src]="img"
          /></ng-template>
        </owl-carousel-o>
        <div style="margin-top: 3rem" class="col-span-3">
          <p class="font-bold text-3xl">{{ data.title }}</p>
          <p
            class="w-full font-bold text-lg text-red-500"
            style="margin-top: 2rem"
          >
            {{ data.description | cutPipe : 25 }}
          </p>
          <a [routerLink]="['/category', data.category.name]">
            <button
              style="margin-top: 1rem"
              mat-dialog-close
              class="text-lg"
              mat-stroked-button
            >
              {{ data.category.name }}
            </button>
          </a>
          <div class="flex gap-x-8">
            <mat-form-field
              class="w-1/3 md:w-1/5"
              style="margin-top: 2rem"
              appearance="outline"
            >
              <input
                matInput
                [(ngModel)]="numOfProduct"
                min="1"
                max="10"
                type="number"
              />
            </mat-form-field>
            <mat-spinner *ngIf="addLoader" style="width: 3rem"></mat-spinner>
          </div>

          <div
            class="flex flex-col gap-y-4 md:gap-y-0 lg:grid lg:grid-cols-2 gap-x-4"
            style="margin-top: 1rem"
          >
            <button
              (click)="addToCart(data)"
              mat-flat-button
              color="primary"
              style="padding: 1.2rem 0rem"
            >
              <span class="capitalize text-xl"> add to cart</span>
            </button>
            <button
              (click)="addToWishlist(data)"
              mat-flat-button
              color="accent"
              style="padding: 1.2rem 0rem"
            >
              <span class="capitalize text-xl"> add to wishlist</span>
            </button>
          </div>
        </div>
      </div>
      <div class="hidden md:block mt-14">
        <p class="text-center text-3xl">
          you may like also <mat-icon>tag_faces</mat-icon>
        </p>
        <app-related-food [foods]="relatedFood"></app-related-food>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <!-- <button mat-dialog-close mat-raised-button color="warn">close</button> -->
    </mat-card-actions>
  </mat-card>
  <!-- <section>
    <mat-card>
      <mat-card-content>
      </mat-card-content>
    </mat-card>
  </section> -->
</section>
